<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/logo.png}" type="image/png" />
    <title>Courses</title>
</head>

<body>

	<div th:include="~{header :: header}"></div>
	<div th:include="~{error-modal :: error-modal}"></div>
		
	<div class="container">
		<div class="row">
			<div class="col-12 d-flex justify-content-start pb-3">
				<h5 class="text-primary d-flex">Добавить курс</h5>
			</div>
		</div>
		
		<div class="row d-flex justify-content-start">
			<div class="col-12">
				<form method="POST" th:action="@{new}" th:object="${course}">
					<div class="d-flex flex-column pb-3">
						<input class="form-control" placeholder="Наименование" th:field="*{name}"/>
						<br/>
						<textarea rows="5" class="form-control" id="modal-save-description" placeholder="Описание" th:field="*{description}"></textarea>				
					</div>
					<div class="d-flex justify-content-end">
	    				<input type="submit" class="btn btn-outline-primary" value="Сохранить"/>
						<a href="/university/courses" class="btn btn-outline-primary">Отменить</a>
					</div>
				</form>
			</div>
		</div>
	</div>

<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>

function init() {

	if (document.getElementById("error-message").children.length != 0) {
		$("#error-message-modal").modal('show');
	}
}

init();
</script>
</body>

</html>
