<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Авторизация</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-6 d-flex flex-column">
				<h3 class="text text-primary font-weight-bold text-left">УНИВЕРСИТЕТ</h3>
			</div>
			<div class="col-6 d-flex flex-column">
				<a href="javascript: goToPage();"
					class="text text-primary text-right font-italic" id="username"></a>
			</div>
		</div>
	</div>
	<hr />

	<div class="container">
		<form class="form-signin" method="post" action="/university/login">
			<h4 class="text text-primary">Введите свое имя и пароль для
				авторизации</h4>
			<p>
				<label for="username" class="sr-only">Имя пользователя</label> <input
					type="text" id="username" name="username" class="form-control"
					placeholder="Имя пользователя" required autofocus>
			</p>
			<p>
				<label for="password" class="sr-only">Пароль</label> <input
					type="password" id="password" name="password" class="form-control"
					placeholder="Пароль" required>
			</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Авторизоваться</button>
		</form>
	</div>
</body>
</html>
