<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/logo.png}" type="image/icon type" />
    <title>Timetable</title>
</head>

<body>

	<div th:include="~{header :: header}"></div>
	      
	
    <div class="container">
    	<div class="row pt-3">
			<div class="col-12">
				<h4 class="text-primary">Подробности об учебном занятии</h4>
			</div>
		</div>
		<div class="row pt-3">
			<div class="col-12">
				<span class="text-primary">Начало занятия:   </span>
				<span class="text-primary font-bold" id="date-time-presentation"></span>
				<input type="hidden" id="date-time" th:value="${timetableRecord.date}" />
			</div>
		</div>
		<div class="row pt-3">
			<div class="col-12">				
				<span class="text-primary">Преподаватель:   </span>
				<span class="text-primary" th:text="${timetableRecord.getLecturer().getPosition().getName() + ' - ' + timetableRecord.getLecturer().getFirstName() + ' ' + timetableRecord.getLecturer().getLastName()}"></span>
			</div>
		</div>
		<div class="row pt-3">
			<div class="col-12">				
				<span class="text-primary">Учебный предмет:    </span>
				<span class="text-primary" th:text="${timetableRecord.getCourse().getName()} + ' - '"></span>				
				<span class="text-primary" th:text="${timetableRecord.getCourse().getDescription()}"></span>
			</div>
		</div>
		<div class="row pt-3">
			<div class="col-12">				
				<span class="text-primary">Группы:</span>
				<table class="table table-striped table-bordered table-sm">
					<thead>
						<tr>
							<td class="text-primary">Наименование группы</td>
						</tr>
					</thead>
					
						<tbody>
							<tr th:each="group : ${timetableRecord.getGroupList()}">
								<td class="text-primary" th:text="${group.getName()}">group</td>
							</tr>
						</tbody>
					
				</table>
			</div>
		</div>        
    </div>
    <hr/>
    <div class="container">        		
		<div class="row">
			<div class="col-12 ">
				<a href="javascript:history.back()" class="btn btn-outline-primary">Назад</a>
			</div>
		</div>
    </div>
    <hr/>

<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
	let date = new Date(document.getElementById("date-time").value);
	document.getElementById("date-time-presentation").innerText = getDate(date) + ' ' + getTime(date);
</script>
</body>

</html>
