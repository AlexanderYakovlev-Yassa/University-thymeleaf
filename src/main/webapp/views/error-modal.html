<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  
	<div th:fragment="error-modal">

		<!-- ERROR MESSAGE MODAL -->
		<div id="error-message-modal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title text-danger">Ошибка!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					
					<div class="modal-body d-flex flex-column" id="error-message">
						<div th:each="message : ${errorMessageList}">
							<h4 class="text-danger" th:text="'-- ' + ${message}">Error message</h4>
						</div>
					</div>
					
					<div class="modal-footer">    				
						<button type="button" class="btn btn-outline-primary" data-dismiss="modal" onclick="showActiveModal()">Исправить</button>
						<button type="button" class="btn btn-outline-primary" data-dismiss="modal">Закрыть</button>
					</div>
					
				</div>
			</div>
		</div>
    </div>
  </body>
  
</html>
