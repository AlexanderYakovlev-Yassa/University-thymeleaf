<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../resources/css/main.css">
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <link rel="icon" href="../resources/img/logo.png" type="image/png" />
    <title>Courses</title>
</head>

<body>

	<div th:include="~{header :: header}"></div>
	<div th:include="~{error-modal :: error-modal}"></div>
	
	<div class="container">
	
		<div class="row d-flex justify-content-start pb-3">
			<div class="col-12">				
				<h5 class="text-primary d-flex">Редактировать группу</h5>
			</div>
		</div>
		
		<div class="row d-flex justify-content-start">
			<div class="col-12">	
				<form method="POST" th:action="@{edit}" th:object="${group}">
					<div class="d-flex flex-column pb-3">
						<input type="hidden" th:field="*{id}"/>
						<input  class="form-control"placeholder="Наименование" th:field="*{name}"/>
					</div>
			
					<div class="d-flex justify-content-end">
	    				<input type="submit" class="btn btn-outline-primary" value="Изменить"/>
						<a href="/university/groups" class="btn btn-outline-primary">Отменить</a>
					</div>
				</form>
			</div>
		</div>
		
	</div>
    
<script src="../resources/js/main.js"></script>
<script src="../resources/js/jquery.js"></script>
<script src="../resources/js/bootstrap.bundle.min.js"></script>
<script>

function init() {

	if (document.getElementById("error-message").children.length != 0) {
		$("#error-message-modal").modal('show');
	}
}

function cancel() {
	window.location.href = "groups";
}

init();
</script>
</body>

</html>
